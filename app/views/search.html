<div class="row" ng-controller="SearchCtrl">
  <form role="form" novalidate>
    <div class="col-xs-8 col-sm-9 col-md-10">
      <input type="text" class="form-control input-lg" placeholder="enter artist" ng-model="artist">
    </div>
    <div class="col-xs-4 col-sm-3 col-md-2">
      <button type="submit" class="btn btn-lg btn-primary" ng-click="search(artist)">Search</button>
    </div>
  </form>
  {{ artists | json }}
</div>
