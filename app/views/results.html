<div class="container">
  <div class="row" ng-controller="ResultsCtrl">
    <div class="row">
      <div class="col-sm-12">
        <h3>Search results for "{{ search }}"</h3>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-9 col-sm-6">
        <p class="result-text">{{ resultMessage }}</p>
      </div>
      <div class="col-xs-3 col-sm-6">
        <a href="/#/" class="btn btn-default pull-right">back</a>
      </div>
    </div>

    <div class="row" ng-repeat="cols in rows">
      <div class="col-sm-3" ng-repeat="artist in cols">
        <div class="artist">
          <div class="artist-image glyphicon glyphicon-user">
            <img ng-src="{{ artist.image[3]['#text'] }}" />
          </div>
          <div class="artist-name">
            {{ artist.name }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
